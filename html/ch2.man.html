<h2>Chapter 2 Functions Manual</h2>

<h3>Description</h3>

<p>This function allows you to review the 7 functions in ch2.
</p>


<h3>Usage</h3>

<pre>
ch2.man(fn = 0)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>fn</code></td>
<td>
<p>Number 0 to 7 for function. Defaults to 0.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>None
</p>


<h3>Examples</h3>

<pre>
ch2.man()
ch2.man(3:5)
</pre>
